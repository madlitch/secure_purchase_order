version: "3.9"

services:
  server:
    build: ./app
    env_file:
      - .env
    environment:
      - PORT=8081
      - POSTGRES_P0RT=5433
      - COMMUNITY=ontariotechu.ca
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - "./app:/app"

  db:
    image: postgres:13
    env_file:
      - .env
    environment:
      - PGPORT=5433
    ports:
      - "5433:5433"
    volumes:
      - db-data:/var/lib/postgresql/data/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d stringshare" ]

volumes:
  db-data:



